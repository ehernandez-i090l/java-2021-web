<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de control académico</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <div>
        <header>
            <h1>Sistema de conrol académico V1.0.0</h1>
        </header>
        <nav>
            <ul>
                <li><a href="index.html">Inicio</a></li>
                <li><a href="carreras-tecnicas.html">Carreras técnicas</a></li>
                <li><a href="clases.html">Clases</a></li>
                <li><a href="inscripcion.html">Inscripción</a></li>
                <li><a href="">Contacto</a></li>
            </ul>
        </nav>
        <hr>
        <div id="contenido">
            <h2>Fecha de inscripción</h2>
            <form action="">
                <p>
                    <label for="carne">Carné</label>
                    <div>
                        <input type="text" name="carne">
                        <button>Buscar</button>
                    </div>
                </p>
                <p>
                    <label for="clase">Clases:</label>
                    <select name="clase">
                        <option value="seleccionar">Seleccionar</option>
                        <option value="BCK-JAV">BackEnd Java</option>
                        <option value="BCK-DOTNET">BackEnd DotNet Core 3.1</option>
                        <option value="FRO-ANGULAR">FrontEnd Angular</option>
                        <option value="FRO-REACT">FrontEnd React JS</option>
                    </select>
                </p>
                <input type="submit" value="Registrar">
            </form>
        </div>
        <footer>
            Todos los derechos reservados &copy; V1.0.0
        </footer>
    </div>
</body>
</html>
